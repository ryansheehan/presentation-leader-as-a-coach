## Accountability Coaching Strategies

<!-- .slide: class="white" data-background="assets/lego.jpg" data-transition="slide" -->

<aside class="notes"><p>Snapping in the lego! This one is weird since it&#39;s about the coach.  Am I coaching myself, or coaching my boss and peers in coaching me!!  It&#39;s very meta.  My approach is to coach my boss and peers to coach me to gain more accountability.</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: class="white" data-background="white" data-transition="slide-in fade-out" -->

![coaching strategies](assets/coaching-strategies/f.png)

> _"Hey guys, I am committing to using the 4-conversations."_ -Me to my boss and peers

<aside class="notes"><p>I have already done this. I&#39;ve pointed my boss and some peers to the book, but laid out this is an approach I am taking moving forward.</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: class="white" data-background="white" -->

![coaching strategies](assets/coaching-strategies/fi.png)

> _"The 4-conversations just make sense. Let's make sure we are having the right conversation with external teams."_ -Me to my peers.

<aside class="notes"><p>What has been great so far is that when I explained the 4 conversations, it really identified a roadmap for engaging teams outside our division.  It&#39;s identified gaps in our approach for implementing some large changes.  A lot of people are on board now.</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: class="white" data-background="white" -->

![coaching strategies](assets/coaching-strategies/fig.png)

> _"What are the 4 conversations?  Let's ask and get a promise from the other team!"_ -Boss/Peers to me

<aside class="notes"><p>My goal here is to promote explicit focus on the target conversation.  It doesn&#39;t work in all contexts, but it&#39;s amazing lay out the phases of the conversations we are having.</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: class="white" data-background="white" -->

![coaching strategies](assets/coaching-strategies/figp.png)

> _"Can you guys question me from time to time on my conversation approach?"_ -Me asking my peers

<aside class="notes"><p>The goal here is to really ask others to keep me on my toes. The persistence is key to making the ideas stick.</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: class="white" data-background="white" data-transition="slide-out" -->

![coaching strategies](assets/coaching-strategies/figps.png)

> _"This conversation is unproductive.  How can we ask the other team for a commitment if they don't understand the initiative."_ -Me to my team.

<aside class="notes"><p>This is a real quote.  We are trying to roll out some big company wide changes.  The default from engineering is to ask executive management to make the changes a decree.  I know it wont work if we take that approach.  They must understand the initiative, their place in the objective, then we can make the ask for a promise of delivery.  Shaping the environment here is removing the unproductive dialog.</p>
</aside></script></section></section><section  data-markdown><script type="text/template">

## Staying Accountable

| Who | How |
|---|---|
| Manager | Hold me accountable, and reflect on it in 1 on 1 meetings |
| Peers | Discuss conversation intent during meetings |
| Notes | Prepare conversation category notes prior to meetings |

<aside class="notes"><p>I&#39;ve already asked my boss to hold me accountable, and I have asked a couple peers to frame our cooperations with the 4 conversations in mind.  Taking notes about conversation topics is something I already do.  Marking them up will allow me to reflect after a meeting if the conversation took the expected direction based on how I marked them.</p>
</aside></script></section><section  data-markdown><script type="text/template">
